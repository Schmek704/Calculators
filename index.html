<!DOCTYPE HTML>

<html>
    <title>Retirement Calculator</title>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
    <body>
        <h1>Retirement Calculator</h1>
        How much money will you have when you retire?<br/><br/>
        Starting Contribution: <input type="number"  id="principal">  <br/><br/>
        Annual Contribution: <input type="number" id="contribution"> <br/><br/>
        Average Interest Rate: <input type="number" id="rate"><br/><br/>
        Years Until Retirement: <input type="number"  id="years"><br/><br/>
        Amount Needed to Retire: <input type="number"  id="goal"><br/><br/>
        <button onclick="compute()">Compute Total</button><br/><br/>
        <span id="result"></span><br/><br/><br/>
        <span id="suggest"></span><br/><br/><br/>
    </body>
    </div>
